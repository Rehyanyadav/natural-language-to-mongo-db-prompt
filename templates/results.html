<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Query Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Query Results</h1>
        <p><strong>Natural language:</strong> {{ query }}</p>
        <p><strong>Mongo query:</strong> <code>{{ mongo_query }}</code></p>
        <h2>Documents</h2>
        {% if results %}
            <ul>
            {% for doc in results %}
                <li><pre>{{ doc | tojson(indent=2) }}</pre></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No documents found.</p>
        {% endif %}
        <p><a href="{{ url_for('index') }}">Back</a></p>
    </div>
</body>
</html>
